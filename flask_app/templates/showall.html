<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='showall.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">


    <title>Document</title>
</head>
<body>
    
    <div class="home">
        <div class="container text-center" id="">
            <div class="row">
                <div class="col">Task</div>
                <div class="col">priority</div>
            <div class="col" >due date</div>
            <div class="col" >Status</div>
        </div>
    </div>
    {%for t in task%}
    <div class="container text-center">
        <div class="row">
            <div class="col">{{t.task}} </div>
            <div class="col">{{t.priority}} </div>
            <div class="col">{{t.due_date}}</div>
            <div class="col" id="completed"><button onclick="showcompleteone()">completed</button></div>
        </div>
    </div>
      {%endfor%}
    </div>
  </div>
</body>
</html>
