<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='loginreg.css') }}">

    
</head>
<body>
    <p>

        {%with messages = get_flashed_messages()%}
        {%if messages%}
        {%for message in messages%}
        {{message}}
        {%endfor%}
        {%endif%}
        {%endwith%}
    </p>
        <div class="forms">

        <form action="/register" method="post"  class="register">
            <h1>Register</h1>
            <div class="col-sm-9" id="first_name">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="first_name" id="fnameinput">
            </div>
            <div class="col-sm-9 "  id="last_name">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="last_name" id="lnameinput">
            </div>
            
            
            
            <div class="col-sm-9" id="username">
                <input type="text" class="form-control" placeholder="username" aria-label="username" name="username" id="pwinput">
            </div>
            <button type="submit" class="btn btn-primary mt-2">Register</button>

            <input type="hidden" name="user_id" value="{{session['user_id']}}" >
        </form>
        
        <form action="/login" method="post" class="login">
            <h1>Login</h1>
            
            
            <div class="col-sm-9" id="pw">
                <input type="text" class="form-control" placeholder="username" aria-label="username" name="username" >
            </div>
            <input type="hidden" name="user_id" value="{{session['user_id']}}" >

            <button type="submit" class="btn btn-primary mt-2">Login</button>
            
        </form>
        
        
    </div>
        
        



</body>
</html>
